        function foo(arr1 , arr2) {

            let arr = [],
                a = arr1.length,
                b = arr2.length;

            if( a > b){
                for (let key in arr2){
                    arr.push(arr1[key] + arr2[key])
                }
                arr.push(arr1.slice((b - a))[0])
            }
            if( a < b){
                for (let key in arr1){
                    arr.push(arr1[key] + arr2[key])
                }
                arr.push(arr2.slice((a - b))[0])
            }
            if( a == b){
                for (let key in arr1){
                    arr.push(arr1[key] + arr2[key])
                }
            }
            return arr
        }
