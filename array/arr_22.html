<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding-top: 20px;
            line-height: 25px;
        }

        body p {
            text-align: center;
            line-height: 25px;
        }
    </style>

    <script>

        function union(arra1, arra2) {

            if ((arra1 == null) || (arra2==null))
                return void 0;
            var obj = {};
            for (var i = arra1.length-1; i >= 0; -- i)
                obj[arra1[i]] = arra1[i];
            for (var i = arra2.length-1; i >= 0; -- i)
                obj[arra2[i]] = arra2[i];
            var res = [];
            for (var n in obj) {
                if (obj.hasOwnProperty(n))
                    res.push(obj[n]);
            }
            return res;
        }
        console.log(union([1, 2, 3], [100, 2, 1, 10]));

    </script>

</head>
<body>

<p>Write a JavaScript program to compute the union of two arrays.</p>

<p>СМОТРИ В КОНСОЛЕ</p>

</body>
