<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding-top: 20px;
            line-height: 25px;
        }

        body p {
            text-align: center;
            line-height: 25px;
        }
    </style>

    <script>

        function swap(str){
            return str.split('').map((v)=>{
                return (v == v.toLowerCase()) ? v.toUpperCase() : v.toLowerCase()
            }).join('')
        }

        console.log(swap('The Quick Brown Fox'))

    </script>

</head>
<body>

<p>Write a JavaScript program which accept a string as input and swap the case of each character. For example if you input 'The Quick Brown Fox' the output should be 'tHE qUICK bROWN fOX' </p>

<p>СМОТРИ В КОНСОЛЕ</p>

</body>
</html>
