        const array1 = [1, 2, 3, 100, 2, 1, 10, 17, 17, 21, 3];

        function findDup(arr) {
            const dup = [];
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j] && dup.indexOf(arr[j]) === -1) {
                        dup.push(arr[j]);

                    }
                }
            }
            return dup;
        }

        console.log(findDup(array1));
