<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding-top: 20px;
            line-height: 25px;
        }

        body p {
            text-align: center;
            line-height: 25px;
        }
    </style>

    <script>

        let arr = ["Australia", "Germany", "United States of America" , 'ewqewqeq', 'ewqewqewqewqe'];

        function foo(arr){
            return arr.sort((a , b) => a.length - b.length).slice()[arr.length-1]
        }
        console.log(foo(arr))

    </script>

</head>
<body>

<p>Write a JavaScript function that accept a list of country names as input and returns the longest country name as output </p>
