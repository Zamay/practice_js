    <script>

        function Cilinder (radius,height) {
            this.radius = radius;
            this.height = height;
            this.volume = function () {
                return (Math.PI * (this.radius * this.radius) * this.height).toFixed(4);
            };
        }
        var vol = new Cilinder(25,30);
        console.log("Volume of a cylinder : "+ vol.volume());

    </script>

</head>
<body>

<p>Write a JavaScript program to get the volume of a Cylinder with four decimal places using object classes. </p>
