    <script>

    function BubbleSort(A)
    {
        debugger

        var n = A.length;
        for (var i = 0; i < n-1; i++) {
            for (var j = 0; j < n-1-i; j++) {
                if (A[j+1] < A[j]) {
                    var t = A[j+1]; A[j+1] = A[j]; A[j] = t; }
            }
        }
        return A;
    }
    console.log(BubbleSort([3,6,1,4,7,2,5,8,1]));
    // /-------------------------------/
    function bubbleSort(array) {
        return array.sort(function(a, b){
            return a - b;
        });
    }
