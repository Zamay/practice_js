<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding-top: 20px;
            line-height: 25px;
        }

        body p {
            text-align: center;
            line-height: 25px;
        }
    </style>

    <script>

        var student = {
            name : "David Rayy",
            sclass : "VI",
            rollno : 12
        };

        function lengthObj(obj) {
            let size = 0;
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) size++;
            }
            return size;
        };

        var size = lengthObj(student);
        console.log(size)

    </script>

</head>
<body>

<p>Write a JavaScript program to get the length of an JavaScript object.</p>

</body>
</html>
