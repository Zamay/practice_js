<!DOCTYPE html>
<html lang="en">
<head>

        * {
            margin: 0;

        body {

            line-height: 25px;
        }

        body p {
            text-align: center;
            line-height: 25px;
        }
    </style>

    <script>

        function factorial(x) {
            return (x === 0)? 1 : x *  factorial(--x);
        }
        console.log(factorial(5));

    </script>

</head>

<p>Write a JavaScript program to calculate the factorial of a number.  </p>
