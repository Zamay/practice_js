    <script>

        let sum = 0;
        function sumArray (arr) {

            if (arr.length == 0){
                return -1;
            }else {
                sum += arr.shift();
            }
            sumArray (arr);
            return sum;
        }
        console.log(sumArray ([1,2,3,4,5,6]))
        // /---------------------- -------------------/

        function recur(x) {
            return x.length == 1 ? x[0] : x[0] + recur(x.slice(1))
        }
        console.log(recur([1, 2, 3, 4, 5, 6]));

    </script>
