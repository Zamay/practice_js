    <script>

        class Speaker {

            constructor(name, verb){
                this.name = name;
                this._verb = verb || "says";
            }

            set verb(verb){
                this._verb = verb;
            }

            get verb(){
                return  this._verb;
            }

            speak(text) {
                console.log(this.name + " " + this._verb + " '" + text + "'")
            }
        }

        class Shouter extends Speaker {

            constructor(name, verb){
                super(name, verb || 'lalala')
            }

            speak(text){
                super.speak(text.toUpperCase());
            }
        }


        let user = new Shouter("Dr. Loudmouth").speak("hello there");
        let user1 = new Shouter("Dr. Loudmouth",'bebebe').speak("hello there");
        let user2 = new Speaker("Dr. Loudmouth").speak("hello there");
    </script>
