<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding-top: 20px;
            line-height: 25px;
        }

        body p {
            text-align: center;
            line-height: 25px;
        }
    </style>

    <script>

        function integers() {
            let i = 0;
            return {
                next() {
                    return {
                        value: i++
                    }
                },
                [Symbol.iterator](){
                    return this
                }
            }
        }

        function take(n, iter) {
            return {
                next() {
                    var a = iter.next().value;
                    var value = (a  > n)? undefined : value = a;
                    var done = (value == undefined);

                    return {value, done}
                },
                [Symbol.iterator]() {
                    return this
                }
            }
        }
        for (let elt of take(5, integers()))
            console.log(elt)

    </script>

</head>
<body>

<p>The integers function creates an infinite iterator, that keeps on producing integers forever.</p>

<p>СМОТРИ В КОНСОЛЕ</p>

</body>
</html>
