    <script>

        class List {
            constructor(head, tail) {
                this.head = head
                this.tail = tail

            }

            map(f) {
                return new List(f(this.head), this.tail && this.tail.map(f))
            }

            [Symbol.iterator](){
                return {
                    next(){
                        return{
                            value: undefined,
                            done: true
                        }
                    }
                }
            }
        }

        let list = new List("x", new List("y", new List("z", null)))

        for (let elt of list) console.log(elt)
        // → x
        //   y
        //   z


    </script>
