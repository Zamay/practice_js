<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding-top: 20px;
            line-height: 25px;
        }

        body p {
            text-align: center;
            line-height: 25px;
        }
    </style>

    <script>

        function detectCollision(objects, point) {
            for (let i = 0; i < objects.length; i++) {
                let object = objects[i];
                if (point.x >= object.x && point.x <= object.x + object.width &&
                    point.y >= object.y && point.y <= object.y + object.height)
                    return object
            }
        }

        const myObjects = [
            {x:  10, y: 20, width: 30, height: 30},
            {x: -40, y: 20, width: 30, height: 30},
            {x:   0, y:  0, width: 10, height:  5}
        ];

        console.log(detectCollision(myObjects, {x: 4, y: 2}))


    </script>

</head>
<body>

<p>The detectCollision function searches through an array of rectangles and returns the first rectangle that the given point is inside of.</p>

<p>СМОТРИ В КОНСОЛЕ</p>

</body>
</html>
