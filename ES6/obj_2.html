    <script>

        function startNode(type, value, options = 0) {
            return {
                type,
                value,
                options,

                sourceProperty(){
                    this.type = type;
                },
                sourceValue(){
                    this.value = value;
                },
                sourceOption(){
                    this.options = options
                }
            }
        }

        console.log(startNode("Identifier", "foo"))
        // → {type: "Identifier",
