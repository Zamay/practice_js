<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding-top: 20px;
            line-height: 25px;
        }

        body p {
            text-align: center;
            line-height: 25px;
        }
    </style>

    <script>

        class Point {
            constructor(x, y) {
                this.x = x; this.y = y
            }
            add(other) {
                return new Point(this.x + other.x, this.y + other.y)
            }
        }

        var fakePoint = {
            __proto__: Point.prototype,
            x: 10,
            y: 11
        };

        console.log(fakePoint instanceof Point)


    </script>

</head>
<body>

<p>Use a single object literal to create an object that is indistinguishable from a Point instance, without calling the Point constructor.  </p>

<p>СМОТРИ В КОНСОЛЕ</p>

</body>
