    <script>
        'use strict';

        class Point {

            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            plus(point) {

                return new Point(this.x + point.x, this.y + point.y);
            }
        }
//        let user = new Point(10, 12);
        console.log(new Point(1, 5).plus(new Point(2, 1)))
